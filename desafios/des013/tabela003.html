<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela Completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr, td, th{
            border: 1px solid black;
            padding: 5px;
        }
        thead, tr.media{
            background-color: gray;
        }
        td.num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            
                <tr>
                    <th rowspan="2">Área</th>
                    <th rowspan="2">Disciplina</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2">Média</th>
                    <tr>
                       <th>Nota 1</th>
                       <th>Nota 2</th>
                    </tr>
                </tr>
        </thead>
        <tbody>
          <th rowspan="5" scope="rowgroup">Exatas</th>
          <tr>
            <td>Matemática</td>
            <td class="num">10.0</td>
            <td class="num">9.0</td>
            <td class="num">9.5</td>
          </tr>
          <tr>
            <td>Física</td>
            <td class="num">8.0</td>
            <td class="num">8.0</td>
            <td class="num">8.0</td>
          </tr>
          <tr>
            <td>Química</td>
            <td class="num">8.0</td>
            <td class="num">10.0</td>
            <td class="num">9.0</td>
          </tr>
          <tr>
            <td>Biologia</td>
            <td class="num">9.0</td>
            <td class="num">9.0</td>
            <td class="num">9.0</td>
          </tr>
          <tr class="media">
            <td colspan="4">Média de Exatas</td>
            <td class="num">8.8</td>
          </tr>
          <th rowspan="3" scope="rowgroup">Humanas</th>
          <tr>
            <td>História</td>
            <td class="num">7.5</td>
            <td class="num">7.5</td>
            <td class="num">7.5</td>
          </tr>
          <tr>
            <td>Geografia</td>
            <td class="num">8.0</td>
            <td class="num">9.0</td>
            <td class="num">8.5</td>
          </tr>
          <tr class="media">
            <td colspan="4">Média de Humanas</td>
            <td class="num">8.0</td>
          </tr>
          

        </tbody>

    </table>
</body>
</html>
