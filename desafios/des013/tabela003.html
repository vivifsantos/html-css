<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 Tabela 3</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tbody{
            font-family: Arial, Helvetica, sans-serif;
        }
        tr.zebra{
            background-color: gray;
            color: white;
        }
        tr, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td.media{
            text-align: left;
        }
           
        
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr class="zebra">
                <td rowspan="2">Área</td>
                <td rowspan="2">Disciplinas</td>
                <td colspan="2">Notas</td>
                <td rowspan="2">Média</td>
            </tr>
            <tr class="zebra">
                <td>Nota 1</td>
                <td>Nota 2</td>
            </tr>
            <tr>
                <td rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="zebra">
                <td colspan="4" class="media">Média de Exatas</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="zebra">
                <td colspan="4" class="media">Média de Humanas</td>
                <td>0.0</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
