<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="get" oninput="itot.value = Number(ipreco.value) * Number(iqtd.value)">
        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iidade">Idade</label>
            <input type="number" name="idade" id="iidade" min="1" max="120" value="20">
        </p>
        <p><fieldset style="width: 100px;"> 
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmasc" checked>
            <label for="isexmasc">Masculino</label>
            <input type="radio" name="sex" id="isexfem">
            <label for="isexfem">Feminino</label>
        </fieldset>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" pattern="\([0-9] {2}\) ([\s]) [0-9] {4,6}-[0-9]{4}" placeholder="(XX) XXXX-XXXX">
        </p>
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail" size="30" maxlength="50">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" minlength="3" maxlength="8" size="8">
        </p>
        <p>
            <label for="imes">Mês de aniversário</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da compra</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da compra</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
            <label for="isat">Nível de satisfação</label>
            <input type="range" name="sat" id="isat" min="0" max="4" value="2">
        </p>
        <p>
            <label for="iaceito">Aceito os <a href="termo.html">termos de uso</a></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p><br><br>

        <p>
            <label for="iprod">Produto:</label>
            <input type="text" name="prod" id="iprod">
        </p>
        <p>
            <label for="ipreco">Preço: R$</label>
            <input type="number" name="preco" id="ipreco">
        </p>
        <p>
            <label for="iqtd">Quantidade</label>
            <input type="number" name="qtd" id="iqtd">
        </p>
        <p>
            <label for="itot">Total: R$</label>
            <output name="tot" id="itot">0
            </output>
        </p>
        <p><input type="submit" value="Enviar"></p>

        


    </form>
</body>
</html>
