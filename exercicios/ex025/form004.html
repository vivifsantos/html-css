<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 400px;
            border: 2px solid black;
        }
        label{
            font-size: .9em;
        }
       
        
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="50" required>
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required  placeholder="(XX) XXXX-XXXX">
            </p>
        
        </fieldset>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
       
    </form>
</body>
</html>
