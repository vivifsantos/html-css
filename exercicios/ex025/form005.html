<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 400px;
            border: 1px solid black;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        legend{
            font-weight: bold;

        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas"  value="M">
            <label for="isexmas">Masculino</label>
            <input type="radio" name="sexo" id="isexfem" value="F">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espbas" id="iespbas">
            <label for="iespbas">Basquete</label><br>
            <input type="checkbox" name="espfut" id="iespfut">
            <label for="iespfut">Futebol</label><br>
            <input type="checkbox" name="espnat" id="iespnat">
            <label for="iespnat">Natação</label><br>
            <input type="checkbox" name="espvol" id="iespvol">
            <label for="iespvol">Vôlei</label><br>
            <input type="checkbox" name="espten" id="iespten">
            <label for="iespten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>





    </form>
</body>
</html>
